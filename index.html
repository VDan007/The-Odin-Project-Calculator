<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>  

</head>
<body>

    <div id="calculator" >
        <div id="display">
            <div id ="display1" class= "dG"></div>
            <div id ="display2" class= "dG"></div>
            <div id ="display3" class= "dG"></div>
             
        </div>
        
            <div id="numberButtons" >   
                <div class = "nB">1</div>
                <div class = "nB">2</div>
                <div class = "nB">3</div>
                <div class = "addBtn">+</div>
                <div class = "nB">4</div>
                <div class = "nB">5</div>
                <div class = "nB">6</div>
                <div class = "subtractBtn">-</div>
                <div class = "nB">7</div>
                <div class = "nB">8</div>
                <div class = "nB">9</div>
                <div class = "multiplyBtn">*</div>
                <div class = "nB">0</div>
                <div class = "nB">.</div>
                <div class = "equal">=</div>
                <div class = "divideBtn">/</div>
                <div class = "nB" id="clear">CLEAR</div>
            </div>
        
    </div>
    
</body>
</html>
